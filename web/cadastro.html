<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro | MedUnit</title>
  <link rel="stylesheet" href="styles/global.css" />
  <link rel="stylesheet" href="styles/cadastro.css" />
</head>
<body>
  <main class="cadastro-container">
    <section class="card">
      <img src="assets/logo_medunit.svg" alt="Logo MedUnit" class="logo" />
      <h1>Cadastro da Farmácia</h1>
      <form id="form-cadastro">
        <label for="cnpj">CNPJ</label>
        <input type="text" id="cnpj" name="cnpj" placeholder="Digite o CNPJ" required />

        <label for="nome">Nome da farmácia</label>
        <input type="text" id="nome" name="nome" placeholder="Digite o nome" required />

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="Crie uma senha segura" required />

        <label for="plano">Plano</label>
        <select id="plano" name="plano" required>
          <option value="empresarial">Empresarial</option>
          <option value="basico">Básico</option>
        </select>

        <button type="submit" class="btn-secondary">Cadastrar</button>
        <p class="erro hidden" id="erro-msg">Erro ao criar cadastro. Tente novamente.</p>
      </form>
    </section>
  </main>

    <script src="/eel.js" type="text/javascript" defer></script>
    <script src="scripts/cadastro.js" type="text/javascript" defer></script>
</body>
</html>

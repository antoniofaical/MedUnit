<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | MedUnit</title>

  <link rel="stylesheet" href="styles/global.css" />
  <link rel="stylesheet" href="styles/login.css" />
</head>
<body>
  <main class="login-container">
    <section class="card">
      <div class="logo-title">
        <img src="assets/logo_medunit.svg" alt="Logo MedUnit" class="logo" />
      </div>

      <p class="subtitle text-center">Acesse o painel da farm√°cia:</p>

      <form id="form-login">
        <label for="cnpj">CNPJ</label>
        <input type="text" id="cnpj" name="cnpj" placeholder="CNPJ" required />

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="Senha" required />

        <button type="submit" class="btn-secondary">Entrar</button>
        <p class="erro hidden" id="erro-msg">CNPJ ou senha incorretos.</p>
      </form>
    </section>
  </main>

  <script src="/eel.js" defer></script>
  <script src="scripts/login.js" defer></script>
</body>
</html>

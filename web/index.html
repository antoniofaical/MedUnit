<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | MedUnit</title>
    <link rel="stylesheet" href="styles/globals.css" />
    <link rel="stylesheet" href="styles/login.css" />
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
    <!-- Fonte Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />
</head>

<body>
    <main class="login-container">
        <div class="login-box">
            <img src="assets/img/logo_medunit.svg" alt="Logo MedUnit" class="logo" />
            <h2>Login</h2>
            <form id="login-form">
                <div class="input-group">
                    <img src="assets/icons/building.svg" alt="Ícone login" />
                    <input type="text" id="login" name="login" placeholder="Login" required />
                </div>
                <div class="input-group">
                    <img src="assets/icons/pswd.svg" alt="Ícone senha" />
                    <input type="password" id="senha" name="senha" placeholder="Senha" required />
                </div>
                <button type="submit" class="button button-primary">Entrar</button>
            </form>
        </div>
    </main>
</body>
<script src="scripts/login.js"></script>

</html>
